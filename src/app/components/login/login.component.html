<div class="text-center">
  <form class="form-signin">
    <img
      class="mb-4"
      src="https://theindustryspread.com/wp-content/uploads/2020/02/rs2-logo.png"
      alt=""
      width="200"
      height="100"
    />
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputUserName" class="sr-only">Email address</label>
    <input
      type="userName"
      id="inputUserName"
      class="form-control"
      placeholder="User Name"
      maxlength="20"
      required
      autofocus
      #username
    />
    <label for="inputPassword" class="sr-only">Password</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      maxlength="20"
      required
      #password
    />
    <button
      class="btn btn-lg btn-primary btn-block"
      type="button"
      (click)="getUserByLogin(username.value, password.value)"
    >
      Sign in
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; Pab 2020</p>
  </form>
</div>
